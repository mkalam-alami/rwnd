<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rwnd game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<h1>rwnd game</h1>

<div id="game">
    <div id="rwnd-menu"></div>
    <div id="rwnd-steps"></div>
</div>

<script type="text/javascript" src="rwnd.min.js"></script>
<script type="text/javascript">
runYml();

function runYml() {
    rwnd.run('game.yml', {
        callback: runJson
    });
}
function runJson() {
    rwnd.run('game.json', {
        callback: loadExample
    });
}
function runExample() {
    rwnd.run('game.yml.example');
}
</script>

</body>
</html>
