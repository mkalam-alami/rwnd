<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rwnd game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<h1>rwnd game</h1>

<div id="rwnd-container">
</div>

<script id="rwnd-template" type="text/template">
<div id="<%= elId %>">
<p class="rwnd-text"><%= text %></p>
<p class="rwnd-links">
<% for (var linkId in links) { %>
    <a id="<%= linksElIds[linkId] %>" href="#" 
        data-rwnd-step="<%= id %>" data-rwnd-link="<%= linkId %>">[ <%= links[linkId] %> ]</a>
<% } %>
</p>
</div>
</script>

<script type="text/javascript" src="lib/js-yaml.min.js"></script>
<script type="text/javascript" src="lib/template.min.js"></script>
<script type="text/javascript" src="lib/rwnd.js"></script>
<script type="text/javascript">
rwnd.loadFile('game.yaml', 'rwnd-container');
</script>

</body>
</html>
