<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rwnd game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<h1>rwnd game</h1>

<div id="rwnd-container">
</div>

<script id="rwnd-menu-template" type="text/template">
<div id="{{elId}}" class="rwnd-step {{#options.animate}}rwnd-hidden{{/options.animate}}">
    <div class="rwnd-text">{{{text}}}</div>
    <div class="rwnd-links">
    {{#links}}
        {{^options.linksDisabled}}
        <span id="{{linkElId}}" class="rwnd-link{{#longLinks}} rwnd-link-long{{/longLinks}}"
            data-rwnd-state="{{stateId}}" data-rwnd-link="{{linkId}}">[ {{{linkText}}} ]</span>
        {{/options.linksDisabled}}
        {{#options.linksDisabled}}
        <span class="rwnd-link rwnd-link-disabled{{#longLinks}} rwnd-link-long{{/longLinks}}">[ {{{linkText}}} ]</a> 
        {{/options.linksDisabled}}
    {{/links}}
    </div>
</div>
</script>

<script id="rwnd-footer-template" type="text/template">
<div class="rwnd-menu">
    <span id="rwnd-cancel" class="rwnd-link">[ Cancel ]</span>
    <span id="rwnd-restart" class="rwnd-link">[ Restart ]</span>
</div>
</script>

<script type="text/javascript" src="lib/js-yaml.min.js"></script>
<script type="text/javascript" src="lib/mustache.min.js"></script>
<script type="text/javascript" src="lib/showdown.min.js"></script>
<script type="text/javascript" src="lib/rwnd.js"></script>
<script type="text/javascript">
rwnd.loadFile('game.yaml', function(game) {
    if (!game) { 
        rwnd.loadFile('game.json', function(game) { // look for a json version?
            if (!game) rwnd.loadFile('game.yaml.example'); // or just load the demo file.
        });
    }
});
</script>

</body>
</html>
