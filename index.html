<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rwnd game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<h1>rwnd game</h1>

<div id="game">
    <div id="rwnd-menu"></div>
    <div id="rwnd-steps"></div>
</div>

<script type="text/javascript" src="lib/js-yaml.min.js"></script>
<script type="text/javascript" src="lib/mustache.min.js"></script>
<script type="text/javascript" src="lib/showdown.min.js"></script>
<script type="text/javascript" src="lib/rwnd.js"></script>
<script type="text/javascript">
loadYml();

function loadYml() {
    rwnd.loadFile('game.yml', {
        callback: loadJson
    });
}
function loadJson() {
    rwnd.loadFile('game.json', {
        callback: loadExample
    });
}
function loadExample() {
    rwnd.loadFile('game.yml.example');
}
</script>

</body>
</html>
